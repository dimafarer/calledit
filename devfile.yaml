schemaVersion: 2.0.0
components:
  - name: dev
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest
commands:
  - id: install
    exec:
      component: dev
      commandLine: "cd frontend && npm install && cd ../backend && pip install -r ../requirements.txt"
  - id: build
    exec:
      component: dev
      commandLine: "cd frontend && npm run build"
  - id: test
    exec:
      component: dev
      commandLine: "echo 'No test commands configured in package.json or backend'"